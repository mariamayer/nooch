<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let place of places">
        <div class="card" [routerLink]="['/place/', place._id]">
          <div class="img-container">
            <img class="card-image" src="http://localhost:3000/{{place.image}}" alt="">
          </div>
          <div class="card-body">
            <h2 class="card-title">{{place.name}}</h2>
            <div class="card-subtitle">{{type}}</div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
