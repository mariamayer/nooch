<ion-header>
  <ion-back-button defaultHref="recipes"></ion-back-button>
  <div class="recipe-image"> 
    <img src="http://localhost:3000/{{recipe?.image}}" alt="">
  </div>
  <ion-title>
    {{recipe?.name}}
  </ion-title>
</ion-header>

<ion-content class="recipe" [fullscreen]="true">
  <ion-item-divider>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            <ion-icon name="alarm-outline"></ion-icon> {{recipe?.readyInMinutes}}
          </div>
        </ion-col>
        <ion-col>
          <div class="ion-text-center">
            <ion-icon name="pie-chart-outline"></ion-icon> {{recipe?.servings}}
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item-divider>
  <ion-item-divider>
    <ion-label class="ion-text-wrap">
      <ion-text>
        <h2>Ingredients:</h2>
      </ion-text>
      <p *ngFor="let ingredient of recipe?.ingredients">{{ingredient}}</p>
    </ion-label>
  </ion-item-divider>
  <ion-item-divider *ngFor="let step of recipe?.steps">
    <ion-label class="ion-text-wrap">
      <ion-text>
        <h3>Step</h3>
      </ion-text>
      <p>{{step}}</p>
    </ion-label>
  </ion-item-divider>
</ion-content>
