<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let recipe of recipes">
        <div class="card" [routerLink]="['/recipe/', recipe._id]">
          <div class="img-container">
            <img class="card-image" src="http://localhost:3000/{{recipe.image}}" alt="">
          </div>
          <div class="card-body">
            <h2 class="card-title">{{recipe.name}}</h2>
            <div class="card-subtitle"><span *ngFor="let diet of recipe.diets">{{cuisine}} - </span></div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
